---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 3.5.13
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    image:
      repository: nextcloud
      tag: "27.1.2"

    env:
      TZ: UTC
      PHP_MEMORY_LIMIT: 256M

    podSecurityContext:

      supplementalGroups:
        - 100

    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      tls:
        - hosts:
            - "cloud.${SECRET_DOMAIN}"
          secretName: "cloud-tls"

    nextcloud:
      host: cloud.${SECRET_DOMAIN}

      extraVolumes:
        - name: data
          nfs:
            server: ${NFS_ADDR}
            path: /mnt/tank/hwe
      extraVolumeMounts:
        - name: data
          mountPath: /data

      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: admin_user
        passwordKey: admin_password

      configs:
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => array(
              0 => '127.0.0.1',
              1 => '192.168.1.0/24',
            ),
            'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
          );
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql.default.svc.cluster.local
      database: nextcloud
      user: nextcloud
      # password: set by valuesFrom


    cronjob:
      enabled: true
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1
      curlInsecure:


    postgresql:
      enabled: true

      postgresqlUsername: nextcloud
      # postgresqlPassword: set by valuesFrom
      postgresqlDatabase: nextcloud

      persistence:
        enabled: true
        existingClaim: nextcloud-postgresql-config-v1

    redis:
      enabled: false

  valuesFrom:
    - kind: Secret
      name: nextcloud
      valuesKey: postgresql_password
      targetPath: postgresql.postgresqlPassword
      optional: false
    - kind: Secret
      name: nextcloud
      valuesKey: postgresql_password
      targetPath: externalDatabase.password
      optional: false
