---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      chart: redis
      version: 16.12.3
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    architecture: standalone
    auth:
      password: ${SECRET_REDIS_PASSWORD}

    # master:
    #   service:
    #     annotations:
    #       prometheus.io/probe: "true"
    #       prometheus.io/protocol: tcp

    replica:
      persistence:
        enabled: false
