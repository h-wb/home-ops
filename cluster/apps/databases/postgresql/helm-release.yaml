---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 11.1.5
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    # values yaml: https://github.com/bitnami/charts/blob/master/bitnami/postgresql/values.yaml

    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 14.2.0

    auth:
      existingSecret: postgresql
      database: nextcloud

    persistence:
      size: 10Gi
      existingClaim: postgresql-config-v1

    service:
      type: LoadBalancer
      loadBalancerIP: 192.168.1.198
