---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: komga
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: komga
      version: 16.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: gotson/komga
      tag: 0.153.1
    env:
      TZ: UTC
    podSecurityContext:
      fsGroup: 568
      runAsGroup: 568
      runAsUser: 568
      supplementalGroups:
        - 100
    persistence:
      config:
        enabled: true
        existingClaim: komga-config-v1
        mountPath: /config
      data:
        enabled: true
        existingClaim: nfs-data-pvc
        subPath: '/Literature/Manga'
        mountPath: /data
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "book"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "komga.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "komga.${SECRET_DOMAIN}"
            secretName: "komga-tls"
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
