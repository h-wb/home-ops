---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: plex
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: plex
      version: 6.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/plex
      tag: v1.25.6.5577-c8bd13540
    env:
      TZ: UTC
    podSecurityContext:

      supplementalGroups:
        - 100
        - 44
        - 109
    persistence:
      config:
        enabled: true
        existingClaim: plex-config-v1
      media:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.24
            path: /mnt/tank/hwe
        mountPath: /media/hugo
        readOnly: true
      media2:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: 192.168.1.24
            path: /mnt/tank/fwe
        mountPath: /media/papa
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "play"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "plex.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "plex.${SECRET_DOMAIN}"
            secretName: "plex-tls"
    resources:
      requests:
        memory: 2000Mi
        cpu: 2000m
      limits:
        memory: 16000Mi
