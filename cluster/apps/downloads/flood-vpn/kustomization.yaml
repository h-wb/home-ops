---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - config-pvc.yaml
  - helm-release.yaml
namespace: downloads
patchesStrategicMerge:
  - patches/rtorrent.yaml
configMapGenerator:
  - name: rtorrent-vpn
    files:
      - rtorrent.rc
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
