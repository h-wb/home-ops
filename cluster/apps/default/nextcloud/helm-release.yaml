---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm
      chart: nextcloud
      version: 2.11.3
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: "23.0.0"

    env:
      TZ: UTC
      PHP_MEMORY_LIMIT: 256M

    # podSecurityContext:
    #   fsGroup: 568
    #   runAsGroup: 568
    #   runAsUser: 568
    #   supplementalGroups:
    #     - 100

    livenessProbe:
      enabled: false
    readinessProbe:
      enabled: false

    persistence:
      enabled: true
      existingClaim: nextcloud-config-v1

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "apple-icloud"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      tls:
        - hosts:
            - "cloud.${SECRET_DOMAIN}"
          secretName: "cloud-tls"

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi

    nextcloud:
      host: cloud.${SECRET_DOMAIN}

      extraEnv:
        - name: NEXTCLOUD_TRUSTED_DOMAINS
          value: cloud.${SECRET_DOMAIN}

      extraVolumes:
        - name: data
          nfs:
            server: 192.168.1.13
            path: /mnt/nas/hugo

      existingSecret:
        enabled: true
        secretName: nextcloud
        usernameKey: admin_user
        passwordKey: admin_password

      # configs:
      #   proxy.config.php: |-
      #     <?php
      #     $CONFIG = array (
      #       'trusted_proxies' => array(
      #         0 => '127.0.0.1',
      #         1 => '192.168.1.0/24',
      #       ),
      #       'forwarded_for_headers' => array('HTTP_X_FORWARDED_FOR'),
      #     );
    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgresql.databases.svc.cluster.local
      database: nextcloud
      existingSecret:
        enabled: true
        secretName: postgresql
        usernameKey: admin_user
        passwordKey: admin_password


    cronjob:
      enabled: true
      failedJobsHistoryLimit: 1
      successfulJobsHistoryLimit: 1

    redis:
      enabled: true

      master:
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi

      replica:
        replicaCount: 1
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 256Mi
