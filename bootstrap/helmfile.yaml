---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true
  # waitRetries: 3 # Not supported by Helm yet

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.17.4
    values: ['{{ requiredEnv "SHARED_APPS" }}/kube-system/cilium/app/helm/values.yaml']
    hooks:
      - # Wait for cilium CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl --context {{ requiredEnv "CLUSTER" }} get crd ciliuml2announcementpolicies.cilium.io ciliumloadbalancerippools.cilium.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cilium network configuration
        events: ['postsync']
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=kube-system
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "CLUSTER_APPS" }}/kube-system/cilium/app/networks.yaml
        showlogs: true

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.42.2
    values: ['{{ requiredEnv "SHARED_APPS" }}/kube-system/coredns/app/helm/values.yaml']
    needs: ['kube-system/cilium']

  - name: cert-manager
    namespace: cert-manager
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.17.2
    values: ['{{ requiredEnv "SHARED_APPS" }}/cert-manager/cert-manager/app/helm/values.yaml']
    hooks:
      - # Apply self signed certificate
        events: ['postsync']
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=cert-manager
          - --server-side
          - --field-manager=kustomize-controller
          # - --filename={{ requiredEnv "SHARED_APPS" }}/cert-manager/cert-manager/app/
          - --filename={{ requiredEnv "SHARED_APPS" }}/cert-manager/cert-manager/app/self-signed.yaml
        showlogs: true
      - # Apply bitwarden certificate
        events: ['postsync']
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "SHARED_APPS" }}/cert-manager/cert-manager/app/eso-cert.yaml
    needs: ['kube-system/coredns']

  - name: external-secrets
    namespace: external-secrets
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 0.17.0
    values: ['{{ requiredEnv "SHARED_APPS" }}/external-secrets/external-secrets/app/helm/values.yaml']
    hooks:
      - # Wait for external-secrets CRDs to be available
        events: ['postsync']
        command: bash
        args:
          - -c
          - until kubectl --context {{ requiredEnv "CLUSTER" }} get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cluster secret store configuration
        events: ['postsync']
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "SHARED_APPS" }}/external-secrets/external-secrets/app/clustersecretstore.yaml
        showlogs: true
    needs: ['cert-manager/cert-manager']

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.22.0
    values: ['{{ requiredEnv "SHARED_APPS" }}/flux-system/flux-operator/app/helm/values.yaml']
    needs: ['external-secrets/external-secrets']

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.22.0
    values: ['{{ requiredEnv "SHARED_APPS" }}/flux-system/flux-instance/app/helm/values.yaml']
    needs: ['flux-system/flux-operator']