---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

releases:
  - name: cilium
    namespace: kube-system
    chart: oci://ghcr.io/home-operations/charts-mirror/cilium
    version: 1.18.6
    values: ['./templates/values.yaml.gotmpl']
    hooks:
      - # Wait for Cilium CRDs to be available
        command: bash
        args:
          - -c
          - until kubectl --context={{ requiredEnv "CLUSTER" }} get crd ciliumloadbalancerippools.cilium.io ciliumbgpadvertisements.cilium.io ciliumbgppeerconfigs.cilium.io ciliumbgpclusterconfigs.cilium.io &>/dev/null; do sleep 5; done
        events:
          - postsync
        showlogs: true
      - # Apply Cilium Resources
        events:
          - 'postsync'
        command: kubectl
        args:
          - apply
          - --server-side
          - --namespace=kube-system
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "CLUSTER_APPS" }}/kube-system/cilium/networking.yaml
        showlogs: true

  - name: coredns
    namespace: kube-system
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.45.0
    values: ['./templates/values.yaml.gotmpl']
    needs: ['kube-system/cilium']

  - name: spegel
    namespace: kube-system
    chart: oci://ghcr.io/spegel-org/helm-charts/spegel
    version: 0.6.0
    values: ['./templates/values.yaml.gotmpl']
    needs: ['kube-system/coredns']

  - name: cert-manager
    namespace: cert-manager
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    values: ['./templates/values.yaml.gotmpl']
    hooks:
      - # Apply self signed certificate
        events:
          - 'postsync'
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=cert-manager
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "CLUSTER_APPS" }}/cert-manager/cert-manager/app/clusterissuers.yaml
        showlogs: true
      - # Apply bitwarden certificate
        events:
          - 'postsync'
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "CLUSTER_APPS" }}/external-secrets/external-secrets/app/certificate.yaml
    needs: ['kube-system/spegel']

  - name: external-secrets
    namespace: external-secrets
    atomic: true
    chart: oci://ghcr.io/external-secrets/charts/external-secrets
    version: 1.2.1
    values: ['./templates/values.yaml.gotmpl']
    hooks:
      - # Wait for external-secrets CRDs to be available
        events:
          - 'postsync'
        command: bash
        args:
          - -c
          - until kubectl --context {{ requiredEnv "CLUSTER" }} get crd clustersecretstores.external-secrets.io &>/dev/null; do sleep 10; done
        showlogs: true
      - # Apply cluster secret store configuration
        events:
          - 'postsync'
        command: kubectl
        args:
          - --context={{ requiredEnv "CLUSTER" }}
          - apply
          - --namespace=external-secrets
          - --server-side
          - --field-manager=kustomize-controller
          - --filename={{ requiredEnv "SHARED_APPS" }}/external-secrets/external-secrets/app/clustersecretstore.yaml
        showlogs: true
    needs:
      - 'cert-manager/cert-manager'

  - name: flux-operator
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.38.1
    values: ['./templates/values.yaml.gotmpl']
    needs: ['external-secrets/external-secrets']

  - name: flux-instance
    namespace: flux-system
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.38.1
    values: ['./templates/values.yaml.gotmpl']
    needs: ['flux-system/flux-operator']