apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./helmrelease.yaml
  - ./external-secret.yaml
configMapGenerator:
  - name: plex-ani-sync-configmap
    files:
      - ./config/custom_mappings.yaml
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
