---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rtorrent-flood-vpn
  namespace: downloads
spec:
  values:
    additionalContainers:
      rtorrent:
        name: rtorrent
        image: ghcr.io/onedr0p/rtorrent:0.9.8-r16@sha256:13454feba1821be66e4384e1ac6186c1e1f0c374e9e7a25ef5a5bfc15b6571fc
        env:
          - name: RTORRENT__DEFAULT_CONFIG
            value: "false"
          - name: RTORRENT__CONFIG_FILE
            value: "/rc/rtorrent.rc"
          - name: RTORRENT__SOCKET
            value: "/sock/rtorrent.sock"
          - name: RTORRENT__BT_PORT
            value: "50415"
        volumeMounts:
          - name: config
            mountPath: /config
          - name: rtorrent-rc
            mountPath: /rc/rtorrent.rc
            subPath: rtorrent.rc
          - name: rtorrent-sock
            mountPath: /sock
          - name: media
            mountPath: /media
