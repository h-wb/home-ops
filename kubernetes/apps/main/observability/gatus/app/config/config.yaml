---
web:
  port: ${WEB_PORT}
storage:
  type: postgres
  path: ${POSTGRES_URI}?sslmode=require
  caching: true
metrics: true
debug: false
ui:
  title: Status | Gatus
  header: Status
alerting:
  pushover:
    title: Gatus
    application-token: ${PUSHOVER_TOKEN}
    user-key: ${PUSHOVER_USER_KEY}
    priority: 1
    default-alert:
      description: health-check failed
      send-on-resolved: true
      failure-threshold: 3
      success-threshold: 3
connectivity:
  checker:
    target: 1.1.1.1:53
    interval: 1m
endpoints:
  - name: status
    group: infrastructure
    url: https://status.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 200"
  - name: flux-webhook
    group: infrastructure
    url: https://flux-webhook.${SECRET_DOMAIN}
    interval: 1m
    client:
      dns-resolver: tcp://1.1.1.1:53
    conditions:
      - "[STATUS] == 404"
    alerts:
      - {type: pushover}
  - name: cert-expiration
    group: domain
    url: "https://status.${SECRET_DOMAIN}"
    interval: 1h
    conditions:
      - "[CERTIFICATE_EXPIRATION] > 240h"
  - name: PiKVM
    group: ICMP
    url: icmp://192.168.1.48
    conditions:
      - "[CONNECTED] == true"
    alerts:
      - {type: pushover}
