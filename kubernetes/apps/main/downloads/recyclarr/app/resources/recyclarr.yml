    # Additional Custom Formats Configuration
    # ══════════════════════════════════════════════════════════════════════════
    # The following section adds extra custom formats on top of the base
    # radarr-custom-formats-uhd-bluray-web-french-multi-vo template.
    # These allow you to fine-tune scoring for HDR/DV, audio formats,
    # French audio types, and codec preferences.
    #
