          # - e7c2fcae07cbada050a0af3357491d7b # PCM
          # - 8e109e50e0a0b83a5098b056e13bf6db # DTS-HD HRA
          # - 185f1dd7264c4562b9022d963ac37424 # DD+
          # - f9f847ac70a0af62ea4a08280b859636 # DTS-ES
          # - 1c1a4c5e823891c75bc50380a6866f73 # DTS
          # - 240770601cc226190c367ef59aba7463 # AAC
          # - c2998bd0d90ed5621d8df281e839436e # DD
        assign_scores_to:
          - name: FR-MULTi-VO-UHD

      # HDR/DV Configuration
      - trash_ids:
          # Blocks DV without HDR fallback (compatibility with non-DV setups)
          - 923b6abef9b17f937fab56cfcf89e1f1 # DV (w/o HDR fallback)
          # Uncomment to boost DV or HDR10+ preference
          # - b337d6812e06c200ec9a2d3cfa9d20a7 # DV Boost
          # - caa37d0df9c348912df1fb1d88f9273a # HDR10Plus Boost
        assign_scores_to:
          - name: FR-MULTi-VO-UHD

      # SDR Blocking
      # Blocks SDR releases for UHD (or use SDR (no WEBDL) to allow SDR WEB only)
      - trash_ids:
          - 9c38ebb7384dada637be8899efa68e6f # SDR
          # - 25c12f78430a3a23413652cbd1d48d77 # SDR (no WEBDL)
        assign_scores_to:
          - name: FR-MULTi-VO-UHD

      # Movie Versions
      - trash_ids:
      # Uncomment any of the following lines to prefer these movie versions
          # - 570bc9ebecd92723d2d21500f4be314c # Remaster
          # - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
          # - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
          # - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
          # - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
          # - 957d0f44b592285f26449575e8b1167e # Special Edition
          # - eecf3a857724171f968a66cb5719e152 # IMAX
          # - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        assign_scores_to:
          - name: FR-MULTi-VO-UHD

      # Optional
      # These are optional and may not work correctly with French profiles
      - trash_ids:
          # - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          # - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          # - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          # - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: FR-MULTi-VO-UHD

      # Codec Settings for UHD
      # x265 (HD) should remain commented for UHD (native 4K sources preferred)
      - trash_ids:
          - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
            score: 101
      - trash_ids:
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
            score: 0

      # FanSUB releases
      - trash_ids:
          - 02e48d30a176c91baf9e15de05e5dc6a # FanSUB
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
            score: -10000

      # ═════════════════════════════════════════════════════════════════════
      # French Audio Versions
      # ═════════════════════════════════════════════════════════════════════
      # Enable or disable the following Custom Formats if you want to score
      # your releases with them. You can also assign them a score depending on
