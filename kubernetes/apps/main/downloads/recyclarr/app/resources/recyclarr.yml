          - 52772f1cad6b5d26c2551f79bc538a50 # VFI
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
            # score: 101
      - trash_ids:
          - 29b5f7b1a5f20f64228786c3ab1bdc7d # VF2
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
            score: 101
      - trash_ids:
          - b6ace47331a1d3b77942fc18156f6df6 # VFQ
        assign_scores_to:
