---
# yaml-language-server: $schema=https://raw.githubusercontent.com/recyclarr/recyclarr/master/schemas/config-schema.json
radarr:
  french-hd-bluray-web:
    base_url: http://radarr.downloads.svc.cluster.local
    api_key: !env_var RADARR_API_KEY

    delete_old_custom_formats: true
    replace_existing_custom_formats: true

    # Uncomment to override the quality profile name from the template
    # (default from template is "FR-MULTi-VO-HD")
    # quality_profiles:
    #   - name: HD-1080p

    include:
      # ──────────────────────────────────────────────────────────────────────
      # Quality Definition: Sets the file size ranges for each quality tier
      # ──────────────────────────────────────────────────────────────────────
      # Source: https://github.com/recyclarr/config-templates/blob/master/radarr/includes/quality-definitions/radarr-quality-definition-movie.yml
      # Uses: https://github.com/TRaSH-Guides/Guides/blob/master/docs/json/radarr/quality-size/movie.json
      - template: radarr-quality-definition-movie
      # ──────────────────────────────────────────────────────────────────────
      # Language Profile: MULTi.VO
      # ──────────────────────────────────────────────────────────────────────
      # This profile prioritizes releases with BOTH Original + French audio
      # tracks, but falls back to Original audio only if dual-audio is unavailable.
      # ┌────────────────────────────────────────────────────────────────────┐
      # │ Language Profile Comparison:                                        │
      # ├──────────┬──────────────┬──────────────┬──────────────┬──────┬─────┤
      # │ Profile   │ MULTi        │ Only VO      │ Only VF      │ EN   │ FR  │
      # │          │ (Orig+FR)    │ (Original)   │ (French)     │ Subs │ Subs│
      # ├──────────┼──────────────┼──────────────┼──────────────┼──────┼─────┤
      # │ VOSTFR   │ Avoid        │ Prefer       │ Avoid        │ OK   │ Need│
      # │ MULTi.VF │ Prefer       │ Avoid        │ Prefer       │ OK   │ OK  │
      # │ MULTi.VO │ Prefer       │ Prefer       │ Avoid        │ OK   │ OK  │
      # └──────────┴──────────────┴──────────────┴──────────────┴──────┴─────┘
      # ──────────────────────────────────────────────────────────────────────

      # Quality Profile: Defines the quality tiers and upgrade rules
      # Source: https://github.com/recyclarr/config-templates/blob/master/radarr/includes/quality-profiles/radarr-quality-profile-hd-bluray-web-french-multi-vo.yml
      # Uses: https://github.com/TRaSH-Guides/Guides/blob/master/docs/json/radarr/quality-profiles/french-multi-vo-hd-bluray-web.json
      - template: radarr-quality-profile-hd-bluray-web-french-multi-vo

      # Custom Formats: Defines the scoring rules for language preferences and release quality
      # Source: https://github.com/recyclarr/config-templates/blob/master/radarr/includes/custom-formats/radarr-custom-formats-hd-bluray-web-french-multi-vo.yml
      - template: radarr-custom-formats-hd-bluray-web-french-multi-vo

    # ══════════════════════════════════════════════════════════════════════════
    # Additional Custom Formats Configuration
    # ══════════════════════════════════════════════════════════════════════════
    # The following section adds extra custom formats on top of the base
    # radarr-custom-formats-hd-bluray-web-french-multi-vo template.
    # These allow you to fine-tune scoring for specific movie versions,
    # French audio types, and codec preferences.
    #
    # Reference: https://recyclarr.dev/wiki/yaml/config-reference/custom-formats/
    # ══════════════════════════════════════════════════════════════════════════
    custom_formats:
      # Movie Versions
      - trash_ids:
      # Uncomment any of the following lines to prefer these movie versions
          # - 570bc9ebecd92723d2d21500f4be314c # Remaster
          # - eca37840c13c6ef2dd0262b141a5482f # 4K Remaster
          # - e0c07d59beb37348e975a930d5e50319 # Criterion Collection
          # - 9d27d9d2181838f76dee150882bdc58c # Masters of Cinema
          # - db9b4c4b53d312a3ca5f1378f6440fc9 # Vinegar Syndrome
          # - 957d0f44b592285f26449575e8b1167e # Special Edition
          # - eecf3a857724171f968a66cb5719e152 # IMAX
          # - 9f6cbff8cfe4ebbc1bde14c7b7bec0de # IMAX Enhanced
        assign_scores_to:
          - name: FR-MULTi-VO-HD

      # Optional
      # These are optional and may not work correctly with French profiles
      - trash_ids:
          # - b6832f586342ef70d9c128d40c07b872 # Bad Dual Groups
          # - ae9b7c9ebde1f3bd336a8cbd1ec4c5e5 # No-RlsGroup
          # - 7357cf5161efbf8c4d5d0c30b4815ee2 # Obfuscated
          # - 5c44f52a8714fdd79bb4d98e2673be1f # Retags
          # - f537cf427b64c38c8e36298f657e4828 # Scene
        assign_scores_to:
          - name: FR-MULTi-VO-HD

      # Uncomment the following lines to accept x265 HD releases with HDR/DV
      - trash_ids:
          - dc98083864ea246d05a42df0d05f81cc # x265 (HD)
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            score: 0
      - trash_ids:
          - 839bea857ed2c0a8e084f3cbdbd65ecb # x265 (no HDR/DV)
        assign_scores_to:
          - name: FR-MULTi-VO-HD

      # Uncomment the associated score if you don't want FanSUB releases
      - trash_ids:
          - 02e48d30a176c91baf9e15de05e5dc6a # FanSUB
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            score: -10000

      # ═════════════════════════════════════════════════════════════════════
      # French Audio Versions
      # ═════════════════════════════════════════════════════════════════════
      # Enable or disable the following Custom Formats if you want to score
      # your releases with them. You can also assign them a score depending on
      # whether you prefer a certain type of French audio.
      #
      # For example, if you prefer VFF: set VFF + VF2 to 101, VFQ to -101, rest to 0.
      #
      # Check what the different types of French versions correspond to:
      # https://trash-guides.info/Radarr/radarr-setup-quality-profiles-french-en/#french-audio-versions
      # ═════════════════════════════════════════════════════════════════════
      - trash_ids:
          - 404c08fd0bd67f39b4d8e5709319094e # VFF
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - 4cafa20d5584f6ba1871d1b8941aa3cb # VOF
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - 52772f1cad6b5d26c2551f79bc538a50 # VFI
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - 29b5f7b1a5f20f64228786c3ab1bdc7d # VF2
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - b6ace47331a1d3b77942fc18156f6df6 # VFQ
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - f7caa1942be5cc547c266bd3dbc2cda9 # VOQ
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - 95aa50f71a01c82354a7a2b385f1c4d8 # VQ
        assign_scores_to:
          - name: FR-MULTi-VO-HD
            # score: 101
      - trash_ids:
          - b3fb499641d7b3c2006be1d9eb014cb3 # VFB
          - name: FR-MULTi-VO-HD
            # score: 101