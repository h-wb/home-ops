      # https://trash-guides.info/Radarr/radarr-setup-quality-profiles-french-en/#french-audio-versions
      # ═════════════════════════════════════════════════════════════════════

      # Test: grab bad multi release over good vo ?
      - trash_ids:
          - 322fca6f8f3694acc1401ddb530fd33d # Language: Not French
        assign_scores_to:
          - name: FR-MULTi-VO-UHD
