      # Quality Profile: Defines the quality tiers and upgrade rules for UHD
      # Source: https://github.com/recyclarr/config-templates/blob/master/radarr/includes/quality-profiles/radarr-quality-profile-uhd-bluray-web-french-multi-vo.yml
      - template: radarr-quality-profile-uhd-bluray-web-french-multi-vo

