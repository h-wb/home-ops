---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: local-ai
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: local-ai-secret
    template:
      engineVersion: v2
      data:
        LOCALAI_P2P_TOKEN: "{{ .LOCALAI_P2P_TOKEN }}"
  dataFrom:
    - extract:
        key: local-ai
