---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name crunchy-pgo-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: bitwarden-secrets-manager
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        s3.conf: |
          [global]
          repo1-s3-key={{ .MINIO_ROOT_USER }}
          repo1-s3-key-secret={{ .MINIO_ROOT_PASSWORD }}
          repo2-s3-key={{ .R2_ACCESS_KEY_ID }}
          repo2-s3-key-secret={{ .R2_SECRET_ACCESS_KEY }}
        encryption.conf: |
          [global]
          repo2-cipher-pass={{ .CRUNCHY_PGO_CIPHER_PASS }}
  dataFrom:
    - extract:
        key: cloudflare
    - extract:
        key: crunchy-pgo
    - extract:
        key: minio
