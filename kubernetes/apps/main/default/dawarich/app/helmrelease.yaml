---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app dawarich
spec:
  releaseName: dawarich
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 4.0.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controllers:
      dawarich:
        containers:
          app: &bapp
            image:
              repository: freikin/dawarich
              tag: 0.28.0
            env:
              TIME_ZONE: "Europe/Paris"
              REDIS_URL: redis://dragonfly.database.svc.cluster.local
              APPLICATION_HOSTS: "dawarich.${SECRET_DOMAIN}"
            envFrom:
              - secretRef:
                  name: dawarich-db-secret
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "2000m"
            command:
              - "web-entrypoint.sh"
            args:
              - "bin/rails server -p 3000 -b 0.0.0.0"
          sidekick:
            <<: *bapp
            command:
              - "sidekiq-entrypoint.sh"
            args:
              - "bundle exec sidekiq"
            resources:
              requests:
                memory: "1Gi"
                cpu: "250m"
              limits:
                memory: "3Gi"
                cpu: "1500m"
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 3000
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Dawarich
          gethomepage.dev/icon: google-maps.png
        hostnames: ["{{ .Release.Name }}.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    # persistence:
