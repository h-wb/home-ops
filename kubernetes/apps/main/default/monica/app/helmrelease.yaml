---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app monica
spec:
  releaseName: monica
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  maxHistory: 2
  uninstall:
    keepHistory: false
  values:
    controllers:
      monica:
        containers:
          app: &bapp
            image:
              repository: ghcr.io/monicahq/monica-next
              tag: main
            env:
              TZ: "Europe/Paris"
              APP_ENV: production
              APP_URL: https://monica.${SECRET_DOMAIN}
              APP_TRUSTED_PROXIES: "*"
              CACHE_DRIVER: redis
              DEFAULT_MAX_STORAGE_SIZE: 4096
              MAIL_MAILER: log
              QUEUE_CONNECTION: redis
              REDIS_HOST: dragonfly.database.svc.cluster.local
              DB_CONNECTION: pgsql
              DB_DATABASE: *app
              DB_HOST: monica-pgbouncer.default.svc
              DB_PORT: 5432
              DB_USERNAME: *app
              DB_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: monica-pguser-monica
                    key: password
            envFrom:
              - secretRef:
                  name: monica-secret
          cron:
            <<: *bapp
            command:
              - cron.sh
          queue:
            <<: *bapp
            command:
              - queue.sh

    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 80
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Monica
          gethomepage.dev/icon: monica.png
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      config:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /config
