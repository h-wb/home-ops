---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app photon
spec:
  releaseName: photon
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 3
  values:
    controllers:
      photon:
        containers:
          app: &photon
            image:
              repository: ghcr.io/rtuszik/photon-docker
              tag: 1.0.0
            env:
              REGION: ca
              UPDATE_STRATEGY: PARALLEL
              PUID: 1000
              PGID: 1000
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "1Gi"
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: &port 2322
    persistence:
      data:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /photon/data