---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app strava-statistics
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      strava-statistics:
        labels:
          nfsMount: "true"
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: foxxmd/strava-statistics
              tag: runfix
            env:
              UNIT_SYSTEM: metric
              # PUID: 1000
              # PGID: 1000
            envFrom:
              - secretRef:
                  name: strava-statistics-secret
            resources:
              requests:
                cpu: 15m
                memory: 64M
              limits:
                memory: 500M
            ports:
              - name: http
                containerPort: &port 8080
    # defaultPodOptions:
    #   securityContext:
    #     # runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: *app
        ports:
          http:
            port: *port
    route:
      app:
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/group: Home
          gethomepage.dev/name: Strava Stats
          gethomepage.dev/icon: mdi-run
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
                # persistence:
                #   resources:
                #     existingClaim: *app
                #     globalMounts:
                #       - path: /var/www
                #         readOnly: false
