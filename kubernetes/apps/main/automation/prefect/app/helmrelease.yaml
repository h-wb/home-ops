---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prefect
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      prefect:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: prefecthq/prefect
              tag: 3-latest
            command:
              - /bin/sh
              - -c
              - |
                prefect server start &
                SERVER_PID=$!
                echo "Waiting for Prefect server to be ready..."
                sleep 15
                echo "Creating Prefect deployment..."
                cd /root/.prefect
                prefect deploy --all || true
                echo "Deployment created, server running..."
                wait $SERVER_PID
            env:
              TZ: Europe/Paris
              PREFECT_UI_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              PREFECT_API_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}/api"
              PREFECT_SERVER_API_HOST: 0.0.0.0
              PREFECT_SERVER_API_PORT: &port 4200
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        controller: prefect
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: app
                port: *port
    persistence:
      data:
        existingClaim: prefect
        advancedMounts:
          prefect:
            app:
              - path: /root/.prefect
      config:
        type: configMap
        name: prefect-config
        advancedMounts:
          prefect:
            app:
              - path: /root/.prefect/prefect.yaml
                subPath: prefect.yaml
                readOnly: true