---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app prefect
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: app-template
  values:
    controllers:
      server:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: prefecthq/prefect
              tag: 3-latest
            command:
              - /bin/sh
              - -c
              - prefect server start
            env:
              TZ: Europe/Paris
              PREFECT_UI_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}"
              PREFECT_API_URL: "https://{{ .Release.Name }}.${SECRET_DOMAIN}/api"
              PREFECT_SERVER_API_HOST: 0.0.0.0
              PREFECT_SERVER_API_PORT: &port 4200
              PREFECT_LOGGING_LEVEL: 'DEBUG'
            resources:
              requests:
                cpu: 10m
                memory: 256Mi
              limits:
                memory: 512Mi
      worker:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: prefecthq/prefect
              tag: 3-latest
            command:
              - /bin/sh
              - -c
              - prefect worker start --pool local-pool
            env:
              TZ: Europe/Paris
              PREFECT_API_URL: "http://prefect.automation:4200/api"
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi
    # defaultPodOptions:
    #   securityContext:
    #     runAsNonRoot: true
    #     runAsUser: 1000
    #     runAsGroup: 1000
    #     fsGroup: 1000
    #     fsGroupChangePolicy: OnRootMismatch
    service:
      server:
        controller: server
        ports:
          http:
            port: *port
      # worker:
      #   controller: worker

    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.${SECRET_DOMAIN}"
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - identifier: server
                port: *port
    persistence:
      data:
        existingClaim: prefect
        advancedMounts:
          server:
            app:
              - path: /root/.prefect
      test:
        type: emptyDir
        advancedMounts:
          worker:
            app:
              - path: /root/.prefect
      nfs:
        enabled: true
        type: nfs
        server: ${NFS_ADDR:=temp}
        path: /mnt/tank/hwe/Documents/data
        advancedMounts:
          worker:
            app:
              - path: /root/.prefect/data
