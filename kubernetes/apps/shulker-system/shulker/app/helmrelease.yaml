---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app shulker
spec:
  chart:
    spec:
      chart: shulker-operator
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: shulker
        namespace: flux-system
  interval: 30m
  values:
    operator:
      image:
        repository: ghcr.io/jeremylvln/shulker-operator
        pullPolicy: Always
        # Overrides the image tag whose default is the chart appVersion.
        tag: ""

      # Additional command line flags to pass.
      extraArgs: []

      # Additional environment variables to add to the pod.
      extraEnv:
        []
        # - name: MY_ENV_KEY
        #   value: 'my value'

      agones:
        allocator:
          host: agones-allocator.games
          grpcPort: 443
          mtlsSecretName: allocator-client.default
