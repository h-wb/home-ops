---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: tachidesk
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/suwayomi/tachidesk
      tag: v0.7.0-r1384

    env:
      BIND_PORT: &port 4567
      WEB_UI_CHANNEL: "preview"
      AUTO_DOWNLOAD_CHAPTERS: true

    service:
      main:
        ports:
          http:
            port: *port

    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
    #   fsGroupChangePolicy: "OnRootMismatch"
    #   supplementalGroups:
    #     - 100
    #     - 1000

    persistence:
      data:
        enabled: true
        mountPath: /home/suwayomi/.local/share/Tachidesk
        existingClaim: tachidesk-config-v1
      # media:
      #   enabled: true
      #   type: nfs
      #   server: "${NFS_ADDR}"
      #   path: /mnt/tank/hwe
      #   mountPath: /media

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Tachidesk"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: komga.png
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
