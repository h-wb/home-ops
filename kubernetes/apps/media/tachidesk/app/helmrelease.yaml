---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tachidesk
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/suwayomi/tachidesk
      tag: v0.7.0-r1384

    env:
      BIND_PORT: &port 4567
      WEB_UI_CHANNEL: "preview"
      AUTO_DOWNLOAD_CHAPTERS: true

    service:
      main:
        ports:
          http:
            port: *port

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
        - 1000

    # persistence:
    #   config:
    #     enabled: true
    #     existingClaim: komga-config-v1
    #   media:
    #     enabled: true
    #     type: nfs
    #     server: "${NFS_ADDR}"
    #     path: /mnt/tank/hwe
    #     mountPath: /media

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Tachidesk"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: komga.png
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 1500Mi
