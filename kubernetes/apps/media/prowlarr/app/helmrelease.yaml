---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prowlarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/prowlarr-nightly
      tag: 1.0.1.2211@sha256:37f806ad04aca30af2e1808b4e7405d690d05237ef51a4327971f1478fe0b575

    persistence:
      config:
        enabled: true
        existingClaim: prowlarr-config-v2

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "format-list-bulleted-square"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "&host prowlarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "prowlarr-tls"

    resources:
      requests:
        cpu: 10m
        memory: 100Mi
      limits:
        memory: 500Mi
