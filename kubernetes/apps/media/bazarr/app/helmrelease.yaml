---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app bazarr
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    controllers:
      main:
        annotations:
          secret.reloader.stakater.com/reload: *app
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/bazarr
              tag: 1.4.2@sha256:2dd32471eac908ce0054d808adba1e41c99ca73f70b6c46a751b245f04e7e955
            envFrom:
              - secretRef:
                  name: *app
            resources:
              requests:
                memory: 250Mi
                cpu: 20m
              limits:
                memory: 2000Mi
          subcleaner:
            image:
              repository: registry.k8s.io/git-sync/git-sync
              tag: v4.2.1
            args:
              - --repo=https://github.com/KBlixt/subcleaner
              - --branch=master
              - --wait=86400 # 1 day
              - --root=/add-ons
            resources:
              requests:
                cpu: 10m
                memory: 10M
              limits:
                memory: 128M

    service:
      main:
        ports:
          http:
            port: 6767

    ingress:
      main:
        className: internal
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Bazarr"
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: bazarr.png
          gethomepage.dev/widget.type: bazarr
          gethomepage.dev/widget.url: "http://bazarr.media.svc.cluster.local:7878"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      add-ons:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /add-ons
      media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR:=temp}
        path: /mnt/tank/fwe
        globalMounts:
          - path: /media
      media2:
        enabled: true
        type: nfs
        server: ${NFS_ADDR:=temp}
        path: /mnt/tank/hwe
        globalMounts:
          - path: /media2
