---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app bazarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false

  values:
    image:
      repository: ghcr.io/onedr0p/bazarr
      tag: 1.3.0@sha256:b92631a965af1a73a3f8dd4f792fafa52e36bee3e2749daef062ee66073f1ffa

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100

    envFrom:
      - secretRef:
          name: *app

    persistence:
      config:
        enabled: true
        existingClaim: bazarr-config-v1
      add-ons:
        enabled: true
        type: emptyDir
        mountPath: /add-ons
      media:
        enabled: true
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/fwe
        mountPath: /media
      media2:
        enabled: true
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/hwe
        mountPath: /media2

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Bazarr"
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: bazarr.png
          gethomepage.dev/widget.type: bazarr
          gethomepage.dev/widget.url: "http://bazarr.media.svc.cluster.local:7878"
          # gethomepage.dev/widget.key: "${BAZARR__API_KEY}"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "bazarr.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "bazarr-tls"

    service:
      main:
        ports:
          http:
            port: 6767

    podAnnotations:
      secret.reloader.stakater.com/reload: *app

    resources:
      requests:
        memory: 250Mi
        cpu: 20m
      limits:
        memory: 2000Mi
