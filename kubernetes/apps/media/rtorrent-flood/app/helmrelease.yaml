---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rtorrent-flood
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    controllers:
      main:
        pod:
          securityContext:
            fsGroup: 568
            runAsGroup: 568
            runAsUser: 568
            fsGroupChangePolicy: "OnRootMismatch"
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/flood
              tag: 4.7.0@sha256:2cb7bc81ea185f3043a4ff8c2409a49011220dd51fc147271dcac5d3099a02dd
            env:
              FLOOD_OPTION_auth: "none"
              FLOOD_OPTION_allowedpath: "/config,/sock,/rc,/media,/download"
              FLOOD_OPTION_rtsocket: "/sock/rtorrent.sock"
              FLOOD_OPTION_rtconfig: "/rc/rtorrent.rc"
              FLOOD_OPTION_port: &port 3000
              TZ: UTC
            resources:
              requests:
                cpu: 10m
                memory: 100Mi
              limits:
                memory: 1200Mi
          rtorrent:
            image:
              repository: ghcr.io/onedr0p/rtorrent
              tag: 0.9.8-r16@sha256:ea4689bc9bd9e5cf18e122fca121c94e6065bcd7b185650a0f1b9ce4c8018390
            env:
              - name: RTORRENT__DEFAULT_CONFIG
                value: "false"
              - name: RTORRENT__CONFIG_FILE
                value: "/rc/rtorrent.rc"
              - name: RTORRENT__SOCKET
                value: "/sock/rtorrent.sock"
              - name: RTORRENT__BT_PORT
                value: "50415"
    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        className: internal
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Flood
          gethomepage.dev/group: Downloads
          gethomepage.dev/icon: flood.png
          gethomepage.dev/widget.type: flood
          gethomepage.dev/widget.url: "http://rtorrent-flood.media.svc.cluster.local:3000"
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      config:
        enabled: true
        existingClaim: rtorrent-config-v1
        globalMounts:
          - path: /config
      rtorrent-rc:
        enabled: true
        type: configMap
        name: rtorrent-flood-configmap
        globalMounts:
          - path: /rc/rtorrent.rc
            subPath: rtorrent.rc
      rtorrent-sock:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /sock
      download:
        enabled: true
        type: emptyDir
        globalMounts:
          - path: /download
      media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR:=temp}
        path: /mnt/tank/fwe
        globalMounts:
          - path: /media

