---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: media
resources:
  - ./helmrelease.yaml
  - ./pvc.yaml
configMapGenerator:
  - name: autobrr-configmap
    files:
      - config.toml=./config/config.toml
generatorOptions:
  disableNameSuffixHash: true
labels:
  - pairs:
      app.kubernetes.io/name: autobrr
      app.kubernetes.io/instance: autobrr
