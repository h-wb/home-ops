---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tautulli
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 1.2.1
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/onedr0p/tautulli
      tag: 2.11.1@sha256:151f4921ba9960969df663a21dada1bd63e46e76ceaaa2194b6b437a2bd66f77

    podSecurityContext:
      supplementalGroups:
        - 100

    service:
      main:
        ports:
          http:
            port: 8181

    persistence:
      config:
        enabled: true
        existingClaim: tautulli-config-v2

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: Tautulli
          gethomepage.dev/group: Media
          gethomepage.dev/icon: tautulli.png
          gethomepage.dev/widget.type: tautulli
          gethomepage.dev/widget.url: "http://tautulli.media.svc.cluster.local:8181"
          gethomepage.dev/widget.key: ${TAUTULLI__API_KEY}
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host tautulli.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "tautulli-tls"

    resources:
      requests:
        cpu: 10m
        memory: 250Mi
      limits:
        memory: 500Mi
