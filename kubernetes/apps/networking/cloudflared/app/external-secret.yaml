---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cloudflared-secret
  namespace: networking
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        TUNNEL_ID: "{{ .TUNNEL_ID }}"
        credentials.json: |-
          {{ .cloudflared_json }}
  data:
    - secretKey: TUNNEL_ID
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 322492f1-ff66-4454-9a30-b09c016f2d68
        property: TUNNEL_ID
