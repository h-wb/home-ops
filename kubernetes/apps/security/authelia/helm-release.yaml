---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app authelia
spec:
  interval: 15m
  chart:
    spec:
      chart: app-template
      version: 2.4.0
      interval: 15m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  dependsOn:
    - name: postgres
      namespace: database
    - name: redis
      namespace: database

  values:
    controller:
      replicas: 1
      strategy: RollingUpdate

    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: "OnRootMismatch"

    podAnnotations:
      configmap.reloader.stakater.com/reload: authelia
      secret.reloader.stakater.com/reload: authelia

    image:
      repository: ghcr.io/authelia/authelia
      tag: 4.38.6

    enableServiceLinks: false

    envFrom:
      - secretRef:
          name: authelia

    service:
      main:
        ports:
          http:
            port: &port 80
          metrics:
            enabled: true
            port: 8080

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        # annotations:
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        type: configMap
        name: authelia
        subPath: configuration.yml
        mountPath: /config/configuration.yml
        readOnly: false

    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 250Mi
