---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: paperless
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: 1.16.4
    env:
      COMPOSE_PROJECT_NAME: paperless
      PAPERLESS_CONSUMER_POLLING: "60"
      PAPERLESS_CONSUMER_RECURSIVE: "true"
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: "true"
      PAPERLESS_OCR_LANGUAGE: fra+eng
      PAPERLESS_PORT: 8000
      PAPERLESS_REDIS: redis://redis-master.database.svc.cluster.local:6379
      PAPERLESS_TASK_WORKERS: 2
      PAPERLESS_TIME_ZONE: UTC
      PAPERLESS_URL: https://paperless.${SECRET_DOMAIN}
    envFrom:
      - secretRef:
          name: paperless
    persistence:
      data:
        enabled: true
        mountPath: /usr/src/paperless/data
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/hwe/Documents/Paperless/data
      media:
        enabled: true
        mountPath: /usr/src/paperless/media
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/hwe/Documents/Paperless/media
      consume:
        enabled: true
        mountPath: /usr/src/paperless/consume
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/hwe/Documents/Paperless/incoming
      export:
        enabled: true
        mountPath: /usr/src/paperless/export
        type: nfs
        server: "${NFS_ADDR}"
        path: /mnt/tank/hwe/Documents/Paperless/export
    service:
      main:
        ports:
          http:
            port: 8000
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Paperless"
          gethomepage.dev/group: Others
          gethomepage.dev/icon: paperless-ng.png
          gethomepage.dev/widget.type: paperlessngx
          gethomepage.dev/widget.url: "http://paperless.default.svc.cluster.local:8000"
          gethomepage.dev/widget.username: ""
          gethomepage.dev/widget.password: ""
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 23m
        memory: 2975M
      limits:
        memory: 6572M
