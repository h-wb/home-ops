---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: mc-cname
  annotations:
    external-dns.alpha.kubernetes.io/target: "mc-ingress.${SECRET_DOMAIN}"
spec:
  endpoints:
    - dnsName: mc.${SECRET_DOMAIN}
      recordType: CNAME
      targets: ["mc-ingress.${SECRET_DOMAIN}"]
---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: srv-record
  annotations:
   external-dns.alpha.kubernetes.io/target: "10 5 25565 mc.${SECRET_DOMAIN}"
spec:
  endpoints:
  - dnsName: 	_minecraft._tcp
    recordTTL: 300
    recordType: SRV
    targets:
    - "10 5 25565 mc.${SECRET_DOMAIN}"