---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.0
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system

  values:
    image:
      repository: ghcr.io/benphelps/homepage
      pullPolicy: IfNotPresent

    enableRbac: true
    config:
      useExistingConfigMap: homepage-config

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: &host "home.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
            secretName: "home-tls"

    service:
      main:
        ports:
          http:
            port: 3000
            targetPort: 3000

    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 225M
