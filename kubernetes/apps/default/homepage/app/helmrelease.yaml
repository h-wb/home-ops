---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app homepage
  namespace: home
spec:
  interval: 15m
  chart:
    spec:
      chart: homepage
      version: 1.2.1
      interval: 10m0s
      sourceRef:
        kind: HelmRepository
        name: jameswynn
        namespace: flux-system
  install:
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5

  values:
    image:
      repository: ghcr.io/benphelps/homepage
      tag: v0.6.35

    envFrom:
      - secretRef:
          name: homepage-secret

    enableRbac: true
    config:
      useExistingConfigMap: *app

    podAnnotations:
      configmap.reloader.stakater.com/reload: *app

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        # annotations:
        hosts:
          - &host "home.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host

    service:
      main:
        ports:
          http:
            port: 3000
            targetPort: 3000

    resources:
      requests:
        cpu: 25m
        memory: 105M
      limits:
        memory: 225M
