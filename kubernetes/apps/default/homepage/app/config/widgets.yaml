---
- search:
    provider: [google, duckduckgo]
    focus: false
    target: _blank
- greeting:
    text_size: xl
    text: "Greetings Citizen!"
- kubernetes:
    cluster:
      cpu: true
      label: cluster
      memory: true
      show: true
      showLabel: true
    nodes:
      cpu: true
      memory: true
      show: false
      showLabel: true
- longhorn:
    expanded: false
    total: true
    labels: true
    nodes: false
- datetime:
    text_size: l
    format:
      dateStyle: long
      timeStyle: short
      hourCycle: h23