---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage-config
  namespace: default
  labels:
    app.kubernetes.io/name: homepage
  annotations:
    reloader.stakater.com/match: "true"
data:
  settings.yaml: |
    ---
    title: Dashboard
    #favicon: https://raw.githubusercontent.com/ahgraber/homelab-gitops-k3s/main/cluster/apps/services/homepage/icons/favicon.png
    theme: dark
    color: slate
    layout: # key by group name in services.yaml
      Infrastructure:
        # style: row
        # columns: 3
        # icon: home-assistant.png
        # headerStyle: boxed
      Monitoring:
        # style: row
        # columns: 3
        # icon: home-assistant.png
        # headerStyle: boxed
      Home:
        # style: row
        # columns: 4
        # icon: home-assistant.png
        # headerStyle: boxed
      Cloud:
        # style: row
        # columns: 3
        # icon: home-assistant.png
        # headerStyle: boxed
      Services:
        # style: row
        # columns: 3
        # icon: home-assistant.png
        # headerStyle: boxed
  widgets.yaml: |
    ---
    - resources:
        # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
        backend: kubernetes
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
        # focus: true # Optional, will set focus to the search bar on page load
    - openmeteo:
        label: Home # optional
        latitude: 50.9096219
        longitude: 6.8081935
        units: metric # or metric
        cache: 5 # Time in minutes to cache API responses, to stay within limits
  services.yaml: |
    ---
    - Infrastructure:
        - Router:
            href: http://192.168.1.1
            icon: avmfritzbox.png
            description: WAN Connection
        - Truenas:
            href: http:/http://192.168.1.161
            icon: truenas-scale.png
            description: NAS
        - vcom1:
            href: https://192.168.1.171:8006/
            icon: proxmox.png
            description: Proxmox Hypervisor
  bookmarks.yaml: |
    ---
        - Cloud-Access:
            - Hetzner:
                - icon: awx.png
                  href: https://www.hetzner.com/
            - Cloudflare:
                - icon: cloudflare.png
                  href: https://www.cloudflare.com/
        - Developer:
            - Github:
                - abbr: GH
                  href: https://github.com/
        - Social:
            - Reddit:
                - icon: reddit.png
                  href: https://reddit.com/
            - Twitter:
                - icon: twitter.png
                  href: https://twitter.com
        - Entertainment:
            - YouTube:
                - abbr: YT
                  href: https://youtube.com/
  docker.yaml: |
    ---
  kubernetes.yaml: |
    ---
    mode: cluster
