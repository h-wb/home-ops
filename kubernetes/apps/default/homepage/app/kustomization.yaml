---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - ./external-secret.yaml
  - ./helmrelease.yaml
configMapGenerator:
  - name: homepage
    files:
      - ./config/settings.yaml
      - ./config/widgets.yaml
      - ./config/services.yaml
      - ./config/bookmarks.yaml
      - ./config/docker.yaml
      - ./config/kubernetes.yaml
generatorOptions:
  disableNameSuffixHash: true
