apiVersion: shulkermc.io/v1alpha1
kind: ProxyFleet
metadata:
  name: public
spec:
  clusterRef:
    name: minecraft-cluster
  replicas: 1
  service:
    type: LoadBalancer
    externalTrafficPolicy: Local
    annotations:
      io.cilium/lb-ipam-ips: "${SVC_MINECRAFT_ADDR_2}"
  template:
    spec:
      version:
        channel: Velocity
        name: latest
      config: {}