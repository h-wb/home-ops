apiVersion: shulkermc.io/v1alpha1
kind: MinecraftServerFleet
metadata:
  name: lobby
spec:
  clusterRef:
    name: minecraft-cluster
  replicas: 1
  template:
    spec:
      clusterRef:
        name: minecraft-cluster
      podOverrides: 
        volumeMounts:
          - name: minecraft-lobby
            mountPath: /data
        volumes:
          - name: minecraft-lobby
            persistentVolumeClaim:
              claimName: minecraft-lobby
      tags:
        - lobby
      version:
        channel: Paper
        name: '1.20.2'
      config: {}