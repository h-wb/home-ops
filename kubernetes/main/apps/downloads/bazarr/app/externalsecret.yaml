---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name bazarr-secret
spec:
  secretStoreRef:
    name: bitwarden-fields
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        BAZARR__API_KEY: '{{ .BAZARR_API_KEY }}'
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
  data:
    - secretKey: BAZARR_API_KEY
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: ee1f7417-8603-47ec-88b8-b09c00f2dfcb
        property: BAZARR_API_KEY
    - secretKey: PLEX_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: PLEX_TOKEN

