---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app rtorrent-flood-vpn
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: flood
      version: 6.4.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    hostname: flood-vpn
    env:
      FLOOD_OPTION_auth: "none"
      FLOOD_OPTION_allowedpath: "/config,/sock,/rc,/media"
      FLOOD_OPTION_rtsocket: "/sock/rtorrent.sock"
      FLOOD_OPTION_rtconfig: "/rc/rtorrent.rc"
      FLOOD_OPTION_port: &port 3000
      TZ: UTC
    image:
      repository: ghcr.io/onedr0p/flood
      tag: 4.7.0@sha256:2cb7bc81ea185f3043a4ff8c2409a49011220dd51fc147271dcac5d3099a02dd
    persistence:
      config:
        enabled: true
        existingClaim: rtorrent-vpn-config-v1
      rtorrent-rc:
        enabled: true
        type: configMap
        name: *app
        subPath: rtorrent.rc
        mountPath: /rc/rtorrent.rc
      rtorrent-sock:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /sock
      media:
        enabled: true
        mountPath: /media
        type: custom
        volumeSpec:
          nfs:
            path: /mnt/tank/fwe
            server: ${NFS_ADDR:=temp}
    podSecurityContext:
      fsGroup: 568
      runAsGroup: 568
      runAsUser: 568
      fsGroupChangePolicy: "OnRootMismatch"
      supplementalGroups:
        - 100
    podAnnotations:
      setGateway: "true"

    service:
      main:
        ports:
          http:
            port: *port
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        # annotations:
        hosts:
          - &host "flood-vpn.${SECRET_DOMAIN}"
        tls:
          - hosts:
              - *host
