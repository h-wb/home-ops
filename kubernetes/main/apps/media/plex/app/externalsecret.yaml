---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: plex-secret
spec:
  target:
    deletionPolicy: Delete
    template:
      type: Opaque
      data:
        PLEX_TOKEN: "{{ .PLEX_TOKEN }}"
        PLEX_USERNAME: "{{ .PLEX_USERNAME }}"
        TRAKT_USERNAME: "{{ .TRAKT_USERNAME }}"
        ANI_USERNAME: "{{ .ANI_USERNAME }}"
        ANI_TOKEN: "{{ .ANI_TOKEN }}"
  data:
    - secretKey: PLEX_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: PLEX_TOKEN
    - secretKey: PLEX_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: PLEX_USERNAME
    - secretKey: TRAKT_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: TRAKT_USERNAME
    - secretKey: ANI_USERNAME
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: ANI_USERNAME
    - secretKey: ANI_TOKEN
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
      remoteRef:
        key: 7b1f961b-e260-4bee-92ee-a9b6013f8638
        property: ANI_TOKEN


