---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: komga
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  values:
    controllers:
      main:
        pod:
          securityContext:
            supplementalGroups:
              - 100
        containers:
          main:
            image:
              repository: gotson/komga
              tag: 1.11.1
            env:
              SERVER_PORT: &port 8080
            resources:
              requests:
                memory: 250Mi
                cpu: 500m
              limits:
                memory: 1500Mi

    service:
      main:
        ports:
          http:
            port: *port

    ingress:
      main:
        className: internal
        enabled: true
        annotations:
          gethomepage.dev/enabled: "true"
          gethomepage.dev/name: "Komga"
          gethomepage.dev/group: Media
          gethomepage.dev/icon: komga.png
        hosts:
          - host: &host "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host

    persistence:
      config:
        enabled: true
        existingClaim: komga-config-v1
      media:
        enabled: true
        type: nfs
        server: ${NFS_ADDR:=temp}
        path: /mnt/tank/hwe
        globalMounts:
          - path: /media
