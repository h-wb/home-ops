---
# yaml-language-server: $schema=https://raw.githubusercontent.com/ishioni/CRDs-catalog/main/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app agones
spec:
  chart:
    spec:
      chart: agones
      version: 1.40.0
      sourceRef:
        kind: HelmRepository
        name: agones
        namespace: flux-system
  interval: 30m
  values:
    agones:
      controller:
        replicas: 1
      extensions:
        replicas: 1
      ping:
        install: false
        replicas: 1
      allocator:
        replicas: 1
        service:
          serviceType: ClusterIP

    gameservers:
      namespaces:
      - games
      # minPort: 7000
      # maxPort: 8000
      # podPreserveUnknownFields: false