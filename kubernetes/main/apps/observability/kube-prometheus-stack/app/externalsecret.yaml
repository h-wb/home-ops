---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name alertmanager-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        alertmanager.yaml: |
          global:
            resolve_timeout: 5m
          route:
            group_by: ["alertname", "job"]
            group_interval: 10m
            group_wait: 1m
            receiver: discord
            repeat_interval: 12h
            routes:
              - receiver: heartbeat
                group_interval: 5m
                group_wait: 0s
                matchers:
                  - alertname =~ "Watchdog"
                repeat_interval: 5m
              - receiver: "null"
                matchers:
                  - severity = "none"
                  - alertname =~ "InfoInhibitor|Watchdog"
              - receiver: discord
                continue: true
                matchers:
                  - severity = "critical"
          inhibit_rules:
            - equal: ["alertname", "namespace"]
              source_matchers:
                - severity = "critical"
              target_matchers:
                - severity = "warning"
          receivers:
            - name: heartbeat
              webhook_configs:
                - send_resolved: true
                  url: "{{ .ALERTMANAGER_HEARTBEAT_URL }}"
            - name: "null"
            - name: discord
              discord_configs:
                - send_resolved: true
                  webhook_url: "{{ .DISCORD_WEBHOOK_URL }}"
                  title: >-
                    {{ "{{" }} .CommonLabels.alertname {{ "}}" }}
                    [{{ "{{" }} .Status | toUpper {{ "}}" }}{{ "{{" }} if eq .Status "firing" {{ "}}" }}:{{ "{{" }} .Alerts.Firing | len {{ "}}" }}{{ "{{" }} end {{ "}}" }}]
                  message: |-
                    {{ "{{-" }} range .Alerts {{ "}}" }}
                      {{ "{{-" }} if ne .Annotations.description "" {{ "}}" }}
                        {{ "{{" }} .Annotations.description {{ "}}" }}
                      {{ "{{-" }} else if ne .Annotations.summary "" {{ "}}" }}
                        {{ "{{" }} .Annotations.summary {{ "}}" }}
                      {{ "{{-" }} else if ne .Annotations.message "" {{ "}}" }}
                        {{ "{{" }} .Annotations.message {{ "}}" }}
                      {{ "{{-" }} else {{ "}}" }}
                        Alert description not available
                      {{ "{{-" }} end {{ "}}" }}
                      {{ "{{-" }} if gt (len .Labels.SortedPairs) 0 {{ "}}" }}
                        {{ "{{-" }} range .Labels.SortedPairs {{ "}}" }}
                          **{{ "{{" }} .Name {{ "}}" }}:** {{ "{{" }} .Value {{ "}}" }}
                        {{ "{{-" }} end {{ "}}" }}
                      {{ "{{-" }} end {{ "}}" }}
                    {{ "{{-" }} end {{ "}}" }}
  dataFrom:
  - extract:
      key: alertmanager
  - extract:
      key: discord
