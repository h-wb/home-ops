---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name monica-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        APP_KEY: "{{ .MONICA_APP_KEY }}"
        DB_CONNECTION: pgsql
        DB_DATABASE: "{{ .PAPERLESS_ADMIN_USER }}"
        DB_HOST: "{{ .PAPERLESS_ADMIN_PASSWORD }}"
        DB_PORT: 3306
        DB_USERNAME: "{{ .PAPERLESS_SECRET_KEY }}"
        DB_PASSWORD: "{{ .PAPERLESS_SECRET_KEY }}"
  dataFrom:
  - extract:
      key: monica
