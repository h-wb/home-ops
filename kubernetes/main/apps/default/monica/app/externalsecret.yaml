---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name monica-secret
spec:
  secretStoreRef:
    name: bitwarden-secrets-manager
    kind: ClusterSecretStore
  refreshInterval: 15m
  target:
    name: *name
    template:
      engineVersion: v2
      data:
        # App
        APP_KEY: "{{ .MONICA_APP_KEY }}"
  dataFrom:
  - extract:
      key: monica
---
# yaml-language-server: $schema=https://kube-schemas.pages.dev/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name monica-db-secret
spec:
  refreshInterval: 1m
  secretStoreRef:
    name: crunchy-pgo-secrets
    kind: ClusterSecretStore
  target:
    name: monica-secret
    creationPolicy: Merge
    deletionPolicy: Retain
    template:
      type: Opaque
      data:
        DB_CONNECTION: pgsql
        DB_DATABASE: '{{ .dbname }}'
        DB_HOST: '{{ index . "pgbouncer-host" }}'
        # DB_PORT: 3306
        DB_USERNAME: '{{ .user }}'
        DB_PASSWORD: '{{ .password }}'
  dataFrom:
  - extract:
      key: postgres-pguser-monica
