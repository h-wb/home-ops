---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jitstreamer
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      jitstreamer:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/jkcoxson/jitstreamer-eb
              tag: master
            # image:
            #   repository: debian
            #   tag: latest
            # command:
            #   - sleep
            #   - "80000"
            env:
              RUST_LOG: info
              RUNNER_COUNT: 1
              ALLOW_REGISTRATION: 2
            resources:
              requests:
                cpu: 15m
                memory: 200M
              limits:
                memory: 1G
    service:
      app:
        controller: *app
        type: LoadBalancer
        annotations:
          io.cilium/lb-ipam-ips: 192.168.1.212
        ports:
          http:
            port: 9172
    ingress:
      app:
        className: internal
        annotations:
          external-dns.alpha.kubernetes.io/target: internal.${SECRET_DOMAIN}
        hosts:
          - host: "{{ .Release.Name }}.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
    persistence:
      config:
        enabled: true
        existingClaim: jitstreamer-plist
        globalMounts:
          - path: /var/lib/lockdown
      app:
        enabled: true
        existingClaim: *app
        globalMounts:
          - path: /app/jitstreamer.db
            subPath: jitstreamer.db
            readOnly: false