---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Lychee"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  WORKFLOW_ISSUE_LABEL: lint/lychee

jobs:
  lychee:
    name: Lychee
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2
        id: app-token
        with:
          app-id: "${{ secrets.BOT_APP_ID }}"
          private-key: "${{ secrets.BOT_APP_PRIVATE_KEY }}"

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          token: "${{ steps.app-token.outputs.token }}"

      - name: Scan for broken links
        uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332 # v2
        id: lychee
        env:
          GITHUB_TOKEN: "${{ steps.app-token.outputs.token }}"
        with:
          args: --verbose --no-progress --exclude-mail './**/*.md'
          output: /tmp/results.md

      - name: Find Link Checker Issue
        id: issue-number
        uses: micalevisk/last-issue-action@0d40124cc99ac8601c2516007f0c98ef3d27537b # v2
        with:
          token: "${{ steps.app-token.outputs.token }}"
          state: open
          labels: "${{ env.WORKFLOW_ISSUE_LABEL }}"

      - name: Update Issue
        uses: peter-evans/create-issue-from-file@e8ef132d6df98ed982188e460ebb3b5d4ef3a9cd # v5
        with:
          token: "${{ steps.app-token.outputs.token }}"
          title: Link Checker Dashboard ðŸ”—
          issue-number: "${{ steps.issue-number.outputs.issue-number }}"
          content-filepath: /tmp/results.md
          labels: "${{ env.WORKFLOW_ISSUE_LABEL }}"